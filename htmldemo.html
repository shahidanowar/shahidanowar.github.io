<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <button 
        onclick="sendWhatsAppMessage()" 
        style="background-color: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        <i class="bi bi-whatsapp"></i> Send Message
    </button>

    <script>
        function sendWhatsAppMessage() {
            const phoneNumber = "1234567890"; // Replace with the recipient's phone number (with country code, no '+')
            const message = encodeURIComponent("Hello, this is a test message!"); // Replace with your custom message
            const url = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
